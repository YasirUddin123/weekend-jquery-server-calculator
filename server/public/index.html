<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <h1>Server Side Calculator</h1>

        <!-- Add our HTML inputs and buttons  -->
        <!-- Starting off with addition to keep it simple -->
        <input id="firstNumber" type="text" placeholder="Type a number">
        <button id="clickAddButton">+</button>
        <button id="clickMinusButton">-</button>
        <button id="clickMultiplicationButton">*</button>
        <button id="clickDivisionButton">/</button>
        <input id="secondNumber" type="text" placeholder="Type a second number">
        <button id="clickEqualButton">=</button>
        <button id="clickClearButton">C</button>

        <!-- This is where our most recent calculation will display -->
        <h1 id="mostRecentCalculation"></h1>

        <!-- This is where our appended calculation history will be listed -->
        <ul id="calculationHistory"></ul>

    </body>
</html>
